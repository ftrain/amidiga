# GRUVBOK Hardware Configuration - Desktop Simulator
# This file configures keyboard/mouse emulation and MIDI settings

[hardware]
platform=desktop
description=Desktop simulator with keyboard emulation

# Keyboard mapping for buttons (B1-B16)
# These are SDL key codes (see SDL_Keycode)
# Using number row and two rows of QWERTY
[keyboard]
B1=49   # 1 key
B2=50   # 2 key
B3=51   # 3 key
B4=52   # 4 key
B5=53   # 5 key
B6=54   # 6 key
B7=55   # 7 key
B8=56   # 8 key
B9=113  # Q key
B10=119 # W key
B11=101 # E key
B12=114 # R key
B13=116 # T key
B14=121 # Y key
B15=117 # U key
B16=105 # I key

# Mouse/trackpad emulation for pots
# These are simulated via GUI sliders/knobs
[emulation]
mode=gui          # GUI sliders (not keyboard-based)
show_values=true  # Show current values

# MIDI configuration
[midi]
channel_offset=0     # First mode uses MIDI channel 0
auto_connect=true    # Auto-connect to first available MIDI port
virtual_port=true    # Create virtual MIDI port if no hardware found
port_name=GRUVBOK Output

# MIDI input (mirror mode)
[midi_input]
enabled=false        # Mirror mode disabled by default
log_messages=true    # Log incoming MIDI messages

# Audio output (FluidSynth)
[audio]
enabled=false             # Internal audio disabled by default
soundfont=               # Path to SoundFont file (empty = use default)
sample_rate=44100        # Audio sample rate
buffer_size=512          # Audio buffer size
gain=0.5                 # Master gain (0.0-1.0)

# Display settings
[display]
window_width=1280
window_height=720
theme=dark           # dark or light

# Logging
[logging]
max_messages=100     # Maximum log messages to keep
log_midi=false       # Log MIDI messages (can be spammy)
log_events=true      # Log data entry events
